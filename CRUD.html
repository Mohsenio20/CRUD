<!DOCTYPE html>
<html>
  <head>
    <title>CRUD_Project</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="crud">
      <div class="head">
        <h2>Bleugerana_crud</h2>
        <p>project management system</p>
      </div>
      <div class="input">
        <input placeholder="title" type="text" id="title" />
        <div class="price">
          <input
            onkeyup="getTotal()"
            placeholder="price"
            type="number"
            id="price"
          />
          <input
            onkeyup="getTotal()"
            placeholder="tax"
            type="number"
            id="tax"
          />
          <input
            onkeyup="getTotal()"
            placeholder="ads"
            type="number"
            id="ads"
          />
          <input
            onkeyup="getTotal()"
            placeholder="discount"
            type="number"
            id="discount"
          />
          <small id="total"></small>
        </div>
        <input placeholder="count" type="number" id="count" />
        <input placeholder="category" type="text" id="category" />
        <button id="submit">create</button>
      </div>

      <div class="output">
        <div class="searchBlock">
          <input
            onkeyup="searchData(this.value)"
            type="text"
            id="search"
            placeholder="search"
          />
          <div class="btnsearch">
            <button onclick="getsearchMood(this.id)" id="searchtitle">
              search by title
            </button>
            <button onclick="getsearchMood(this.id)" id="searchcategory">
              search by category
            </button>
          </div>
        </div>
        <div id="deletAall"></div>
        <table>
          <tr>
            <th>id</th>
            <th>title</th>
            <th>price</th>
            <th>taxes</th>
            <th>ads</th>
            <th>discount</th>
            <th>total</th>
            <th>category</th>
            <th>update</th>
            <th>delete</th>
          </tr>

          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
